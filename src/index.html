<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Crypto App Notifier!</title>
      <link rel="stylesheet" href="../assets/css/main.css">
      <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.29.9.min.js"></script>
      <script type="text/javascript" src="https://pubnub.github.io/eon/v/eon/1.0.0/eon.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link type="text/css" rel="stylesheet" href="https://pubnub.github.io/eon/v/eon/1.0.0/eon.css"/>
    </head>
    <body>

      <!-- Navbar -->
      


      <!-- BTC -->
      <div class="row">
        <div id="price-container">
          <p class="subtext">Current BTC USD</p>
          <h1 class="price">Loading...</h1>
        </div>

        <div id="goal-container">
          <p>
            <img src="../assets/images/up.svg" alt="">
            <span id="targetPrice">
              Choose a Target Price
            </span>
          </p>
        </div>

        <div id="right-container">
          <button id="notifyBtn">
            Notify me when...
          </button>
        </div>
      </div>

      <div id="bitcoinChart" classname="bitcoinChart" ></div>
      

      <!-- ETH -->
      <div class="row">
      <div id="price-container">
        <p class="subtext">Current ETH USD</p>
        <h1 id="priceETH">Loading...</h1>
      </div>

      <div id="goal-container">
        <p>
          <img src="../assets/images/up.svg" alt="">
          <span id="targetPriceETH">
            Choose a Target Price
          </span>
        </p>
      </div>

      <div id="right-container">
        <button id="notifyBtn">
          Notify me when...
        </button>
      </div>
    </div>
  </div>

  <div id="etherChart" classname="etherChart"></div>



<!-- LTC  -->
    <div class="row">
    <div id="price-container">
      <p class="subtext">Current LTC USD</p>
      <h1 id="priceLTC">Loading...</h1>
    </div>

    <div id="goal-container">
      <p>
        <img src="../assets/images/up.svg" alt="">
        <span id="targetPriceLTC">
          Choose a Target Price
        </span>
      </p>
    </div>

    <div id="right-container">
      <button id="notifyBtn">
        Notify me when...
      </button>
    </div>
  </div>
</div>
</div>

<div id="liteCoinChart" classname="liteCoinChart"></div>

    <script src="index.js"></script>
    </body>
  </html>
